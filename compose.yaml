name : "pharmacy_mangement_system"
services:
    db:
        image: postgres:16-alpine
        container_name: pharmacy_db
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=pms
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    backend:
        container_name: "pharmacy_mangement_system_backend"
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/app
            - /app/.venv
        env_file:
            - ./backend/.env
    
    frontend:
        container_name: "pharmacy_mangement_system_frontend"
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
            - /app/.next
        environment:
            - NEXT_PUBLIC_API_URL=http://localhost:8000
        depends_on:
            - backend

volumes:
    postgres_data: